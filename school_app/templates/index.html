{% extends "base.html" %}
{% block content %}

<div class="card">
  <!-- タイトル画面 -->
  <section id="title">
    <h1>選択式クイズ</h1>
    <p class="desc">出題する章（ジャンル）を選んでください。</p>

    <!-- ここに JS でカテゴリ選択UIが入る -->
    <div id="category-box"></div>

    <div class="btn-row">
      <button id="start" class="btn btn-primary">開始</button>

      <!-- ★ 管理者だけでなく全ユーザーに表示 -->
      <a href="{{ url_for('admin') }}" class="btn btn-outline">作問ページへ</a>
    </div>

    <p class="note">
      ※ 問題文・選択肢は Markdown と LaTeX（<code>$...$</code> / <code>$$...$$</code>）に対応しています。
    </p>
  </section>

  <!-- クイズ画面 -->
  <section id="quiz-sec" class="hidden">
    <h2>
      <span id="quiz-title">出題中</span>
      <button id="to-title" class="btn btn-outline" type="button">タイトルへ戻る</button>
    </h2>

    <div id="quiz">
      <!-- JS で問題文と選択肢が入る -->
    </div>

    <div class="btn-row">
      <button id="next" class="btn btn-primary" disabled>次へ</button>
    </div>

    <div id="score"></div>
  </section>
</div>

<div id="toast"></div>

<script src="{{ url_for('static', filename='quiz.js') }}"></script>

{% endblock %}
