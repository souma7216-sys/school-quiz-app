<!doctype html>
<!-- templates/_header.html -->
<header class="app-header">
  <div class="app-header-inner">
    <div class="app-title" onclick="location.href='{{ url_for('quiz') }}'">
      学校クイズアプリ
    </div>

    <nav class="app-nav">
      {% if current_user and current_user.is_admin %}
        <a href="{{ url_for('admin') }}" class="nav-link">管理</a>
      {% endif %}
      <button type="button" class="logout-btn" onclick="handleLogout()">
        ログアウト
      </button>
    </nav>
  </div>
</header>

<script>
function handleLogout() {
  if (confirm("ログアウトしますか？\n（クイズ途中の場合、現在の結果は保存されません）")) {
    window.location.href = "{{ url_for('logout') }}";
  }
}
</script>

<style>
.app-header {
  border-bottom: 1px solid #e5e7eb;
  background: #f9fafb;
}
.app-header-inner {
  max-width: 960px;
  margin: 0 auto;
  padding: 8px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 8px;
}
.app-title {
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
}
.app-nav {
  display: flex;
  align-items: center;
  gap: 8px;
}
.nav-link {
  font-size: 14px;
  text-decoration: none;
  color: #2563eb;
  padding: 4px 8px;
}
.logout-btn {
  padding: 6px 14px;
  border-radius: 999px;
  border: 1px solid #d1d5db;
  background: #ffffff;
  font-size: 13px;
  cursor: pointer;
}
.logout-btn:hover {
  background: #fee2e2;
}
@media (max-width: 640px) {
  .app-header-inner {
    flex-direction: column;
    align-items: flex-start;
  }
  .app-nav {
    width: 100%;
    justify-content: flex-end;
  }
}
</style>
