<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>紹介コード入力 - クイズアプリ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #ffffff;
      padding: 24px 26px 28px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.12);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-top: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-top: 4px;
      font-size: 14px;
    }
    .btn {
      margin-top: 16px;
      width: 100%;
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      background: #2563eb;
      color: #ffffff;
    }
    .btn:hover { background: #1d4ed8; }
    .error {
      margin-top: 8px;
      font-size: 13px;
      color: #b91c1c;
      text-align: center;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>紹介コード入力</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <label for="code">紹介コード</label>
      <input type="text" id="code" name="code" required>

      <button type="submit" class="btn">送信</button>
    </form>

    <p class="note">
      このページは、紹介された人のみ利用できます。
    </p>
  </div>
</body>
</html>
