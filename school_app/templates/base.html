<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ title or "クイズアプリ" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
    }

    /* ===== サイドメニュー（管理者のみ） ===== */
    .sidebar {
      width: 210px;
      background: #1f2937;
      color: #fff;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .sidebar h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .sidebar a {
      color: #d1d5db;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 14px;
      display: block;
    }
    .sidebar a:hover {
      background: #374151;
    }

    /* 一般ユーザーはサイドバー非表示 */
    .no-sidebar .sidebar {
      display: none !important;
    }

    /* ===== メインコンテンツ ===== */
    .main {
      flex: 1;
      padding: 20px 16px 32px;
    }
    .main-inner {
      max-width: 960px;
      margin: 0 auto;
      position: relative;
    }

    /* ログアウトボタン */
    .top-right {
      position: absolute;
      top: 0;
      right: 0;
    }
    .logout-btn {
      padding: 6px 12px;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .logout-btn:hover {
      background: #1d4ed8;
    }

    /* ===== 共通カード・ボタンなど ===== */
    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 24px 28px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
      margin-top: 40px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 28px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
    }
    p {
      margin: 4px 0;
    }

    .hidden { display: none; }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }
    .btn-primary {
      background: #2563eb;
      color: #ffffff;
    }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-outline {
      background: #111827;
      color: #ffffff;
    }
    .btn-outline:hover { background: #020617; }
    .btn-gray {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-gray:hover { background:#d1d5db; }
    .btn:disabled {
      opacity: .4;
      cursor: default;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #6b7280;
    }

    /* クイズ用 */
    #quiz-sec h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .q {
      font-size: 18px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    #choices {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .choice {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      cursor: pointer;
      font-size: 15px;
    }
    .choice input[type="radio"] {
      width: 16px;
      height: 16px;
      accent-color: #2563eb;
      flex-shrink: 0;
    }

    #score {
      margin-top: 6px;
      font-size: 14px;
      color: #374151;
    }

    /* トースト */
    #toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 50;
    }
    .toast {
      min-width: 180px;
      max-width: 260px;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 14px;
      color: #111827;
      background: #e5e7eb;
      box-shadow: 0 10px 25px rgba(15,23,42,0.25);
      transition: opacity .3s ease, transform .3s ease;
    }
    .toast.success { background: #dcfce7; color: #166534; }
    .toast.error   { background: #fee2e2; color: #b91c1c; }

    @media (max-width: 640px) {
      .card { padding: 18px 16px 22px; margin-top: 60px; }
      .sidebar { display: none; }
      body { display: block; }
      .main { padding: 12px; }
      .main-inner { max-width: 100%; }
    }
  </style>

  <!-- marked.js（Markdown） -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- DOMPurify（XSS対策） -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.2/dist/purify.min.js"></script>
  <!-- MathJax（LaTeX） -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>

{% set is_admin = current_user.is_admin if current_user is defined and current_user.is_admin else False %}
<body class="{% if not is_admin %}no-sidebar{% endif %}">

  
  {% if current_user.is_admin %}
  <!-- サイドメニュー（管理者限定） -->
  <div class="sidebar">
    <h2>管理メニュー</h2>
    <a href="{{ url_for('admin_menu') }}">管理トップ</a>
    <a href="{{ url_for('admin') }}">問題作成</a>
    <a href="{{ url_for('admin_users_page') }}">ユーザー管理</a>
    <a href="{{ url_for('admin_categories_page') }}">カテゴリ管理</a>
    <a href="{{ url_for('admin_invite_page') }}">紹介コード管理</a>
  </div>
  {% endif %}

  <div class="main">
    <div class="main-inner">
      {% if current_user.username %}
      <div class="top-right">
        <a href="{{ url_for('logout') }}" class="logout-btn">ログアウト</a>
      </div>
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </div>

</body>
</html>
